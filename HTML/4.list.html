<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Ordered List -->
    <ol type="A" start="5">
        <li>Kishore</li>
        <li>Utsav</li>
        <li>Vicky</li>
    </ol>

    <!-- Unordered List -->
    <!-- type=disc,square,circe,none -->
    <ul type="circle">
        <li>hello1</li>
        <li>hello2</li>
        <li>hello3</li>
    </ul>

    <!-- description list -->
    <dl>
        <dt>React</dt>
        <dd>We use MERN for web development</dd>
        <dt>Java</dt>
        <dd>For backend</dd>
        <dt>Python</dt>
        <dd>AI, ML</dd>
    </dl>

    <!-- Nested List -->
    <ol>
        <li>Delhi
            <ul>
                <li>a</li>
                <li>b</li>
                <li>c</li>
            </ul>
        </li>
        <li>Odisha
            <ul>
                <li>a</li>
                <li>b</li>
                <li>c</li>
            </ul>
        </li>
    </ol>
</body>
</html>
