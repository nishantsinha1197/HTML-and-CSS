<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Visited link is underlined and purple -->
    <a href="https://www.google.com">Click</a>

    <!-- Attribute -->  
    <h1 align="center">Hello World</h1> 

    <!-- target=self -->
    <a href="https://www.google.com" target="_self">Self</a>
    <br/>
    <!-- target=_blank -->
    <a href="https://www.google.com" target="_blank">Blank</a>
    <br/>

    <a href="#p1">p1</a>
    <a href="#p2">p2</a>
    <a href="#p3">p3</a>
    <br/>
    <p id="p1"><h1>first</h1>Lorem ipsum</p>
    <p id="p2"><h1>second</h1>Lorem ipsum</p>
    <p id="p3"><h1>third</h1>Lorem ipsum</p>
    <p id="p4"><h1>fourth</h1>Lorem ipsum</p>
</body>
</html>
